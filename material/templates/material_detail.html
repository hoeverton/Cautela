{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Detalhes do Material</h3>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{object.titulo}} </h3>
            <p class="card-text"> Categoria: {{object.categoria}}</p>
            <p class="card-text"> Patrimônio: {{object.patrimonio}}</p>
            <p class="card-text"> Descrição: {{object.descricao}}</p>
            
        </div>
    </div>
    <a href="{% url 'material_list' %}" class="btn btn-secondary mt-3">Voltar para Lista de Materiais</a>
</div>

{% endblock %}
