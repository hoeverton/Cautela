{% extends 'base.html' %}

{% block content %}
    <div class="container-sm mt-4" >
        <h3 class="display-6">Atualizar  Material</h3>

        <div class="card">
            <div class="card-body">
                <form class="form" method="post">
                    {% csrf_token %}
                    
                    {{form.as_p }}
                    
                    <button type="submit" class="btn btn-primary">Salvar Atualização</button>
                </form>
                {% if form.non_field_errors %}
                    <div class="errors">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                {% endfor %}
                    </div>
    {% endif %}
                
            </div>
        </div>
        <a href="{% url 'material_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </div>
{% endblock %}
