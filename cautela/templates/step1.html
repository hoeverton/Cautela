{% extends 'base.html' %}

{% block content %}
    <div class="container-sm mt-4" >
        <h3 class="display-6">Nova Cautela</h3>

        <div class="card">
            <div class="card-body">
                <form class="form" method="post">
                    
                    {% csrf_token %}
                    {{ wizard.management_form }}
                    {{ form.as_p }}
                    
                    <button type="submit" class="btn btn-primary">Salvar Atualização</button>
                </form>
               
                
            </div>
        </div>
        <a href="{% url 'cautela_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </div>
{% endblock %}
